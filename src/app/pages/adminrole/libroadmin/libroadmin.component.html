<div class="page-header">
    <h1 class="page-title">Libros Disponibles</h1>
  </div>
  
  <div class="books-container">
    <!-- Barra de búsqueda -->
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Búsqueda</mat-label>
        <input
          matInput
          placeholder="Escribe aquí..."
          [(ngModel)]="searchText"
          (keyup)="applyFilter()"
        />
      </mat-form-field>
  
      <div class="radio-group">
        <label>
          <input type="radio" name="filter" value="title" [(ngModel)]="searchField" /> Título
        </label>
        <label>
          <input type="radio" name="filter" value="author" [(ngModel)]="searchField" /> Autor
        </label>
        <label>
            <input type="radio" name="filter" value="editorial" [(ngModel)]="searchField" /> Editorial
          </label>
        <label>
          <input type="radio" name="filter" value="publishedYear" [(ngModel)]="searchField" /> Año
        </label>
      </div>
    </div>
  
    <!-- Botón de agregar libro -->
    <div class="add-button-container left-align ">
      <button mat-raised-button color="primary" class="add-book-button" >
        Nuevo Libro
      </button>
    </div>
  
    <!-- Tabla -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 book-table">
      <!-- Título -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
      </ng-container>
  
      <!-- Autor -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
      </ng-container>
  
      <!-- Editorial -->
      <ng-container matColumnDef="editorial">
        <th mat-header-cell *matHeaderCellDef> Editorial </th>
        <td mat-cell *matCellDef="let book"> {{ book.editorial }} </td>
      </ng-container>
  
      <!-- Año -->
      <ng-container matColumnDef="publishedYear">
        <th mat-header-cell *matHeaderCellDef> Año </th>
        <td mat-cell *matCellDef="let book"> {{ book.publishedYear }} </td>
      </ng-container>
  
      <!-- Disponibilidad -->
      <ng-container matColumnDef="availability">
        <th mat-header-cell *matHeaderCellDef> Disponibilidad </th>
        <td mat-cell *matCellDef="let book"> {{ book.availability ? 'Sí' : 'No' }} </td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let book">
          <button mat-icon-button color="warn" >
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Encabezados y Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
    </table>
  </div>
