<div class="page-header">
    <h1 class="page-title">Usuarios Registrados</h1>
  </div>
  
  <div class="books-container">
    <!-- Barra de búsqueda -->
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Búsqueda</mat-label>
        <input matInput placeholder="Escribe aquí..." [(ngModel)]="searchText" (keyup)="applyFilter()" />
      </mat-form-field>
  
      <div class="radio-group">
        <label>
          <input type="radio" name="filter" value="names" [(ngModel)]="searchField" /> Nombres
        </label>
        <label>
          <input type="radio" name="filter" value="lastName" [(ngModel)]="searchField" /> Apellidos
        </label>
        <label>
          <input type="radio" name="filter" value="idCard" [(ngModel)]="searchField" /> Cédula
        </label>
        <label>
          <input type="radio" name="filter" value="email" [(ngModel)]="searchField" /> Correo
        </label>
        <label>
          <input type="radio" name="filter" value="phone" [(ngModel)]="searchField" /> Télefono
        </label>
      </div>
    </div>
  

    <!-- Tabla -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 book-table">
      <!-- Título -->
      <ng-container matColumnDef="idCard">
        <th mat-header-cell *matHeaderCellDef> Cédula </th>
        <td mat-cell *matCellDef="let user"> {{ user.idCard }} </td>
      </ng-container>
  
      <!-- Autor -->
      <ng-container matColumnDef="names">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let user"> {{ user.names }} </td>
      </ng-container>
  
      <!-- Editorial -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let user"> {{ user.lastName }} </td>
      </ng-container>
  
      <!-- Edicion -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
  
      <!-- Año -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Télefono </th>
        <td mat-cell *matCellDef="let user"> {{ user.phone }} </td>
      </ng-container>
  
    

  
      <!-- Encabezados y Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
    </table>
  </div>
