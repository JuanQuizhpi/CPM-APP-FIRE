<div class="form">
  <div class="form__container">
    <h1>Crear Cuenta</h1>
    <form [formGroup]="form" (ngSubmit)="signUp()">
      <div>
        <mat-form-field>
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="names" />
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="lastName" />
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="phone" type="tel" />
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Cédula</mat-label>
          <input matInput formControlName="idcard"/>
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Correo</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="isEmailValid as  message">{{message}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="isPasswordValid as message">{{message}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-flat-button color="accent" type="submit" [disabled]="form.invalid">Crear Cuenta</button>
      </div>
    </form>
    <hr />
    <span class="small-text log-in-redirect">¿Ya tienes una cuenta ? <a routerLink="/auth/log-in">Iniciar Sesión</a></span>
  </div>
</div>
