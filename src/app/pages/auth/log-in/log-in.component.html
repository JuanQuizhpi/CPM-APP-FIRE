<div class="form">
  <div class="form__container">
    <h1>Iniciar Sesión</h1>
    <form [formGroup]="form" (ngSubmit)="logIn()">
      <div>
        <mat-form-field>
          <mat-label>Correo</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="isEmailValid as message">{{message}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Contraseña
          </mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="isPasswordValid as message">{{message}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-flat-button color="accent" type="submit">Iniciar Sesión</button>
      </div>
    </form>
    <hr />
    <span class="small-text log-in-redirect">¿Todavía no tienes una cuenta?
      <a routerLink="/auth/sign-up">Crear Cuenca
      </a></span>
  </div>
</div>
